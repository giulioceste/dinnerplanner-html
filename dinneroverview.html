<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homelette</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="stylesheets/base.css">

</head>
<body>

<div class="container">

    <!-- header view -->
    <div id="headerView" class="row">
        <span class="header-title">HOMELETTE</span>
        <span class="header-subtitle">From the best chefs in the world directly into your kitchen</span>
    </div>

    <!-- go back title view -->
    <div id="goBackTitleView" class="row">
        <div id="dinner-summary" class="col-md-10">
            My Dinner:
            <span id="numberOfGuests">x people</span>
        </div>
        <div class="row-md-2">
            <button id="goBackButton">Go back and edit dinner</button>
        </div>
    </div>

    <!-- dinner overview -->
    <div id="dinnerOverview">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <div id="starterDish" class="dish">
                    <!--<img src="images/meatballs.jpg">-->
                    <!--<span>Meatballs</span>-->
                </div>
            </div>
            <div class="col-md-2">
                <div id="mainDish" class="dish">
                    <!--<img src="images/meatballs.jpg">-->
                    <!--<span>Meatballs</span>-->
                </div>
            </div>
            <div class="col-md-2" style="border-right: 1px solid black">
                <div id="dessertDish" class="dish">
                    <!--<img src="images/meatballs.jpg">-->
                    <!--<span>Meatballs</span>-->
                </div>
            </div>
            <div class="col-md-3">
                Total:
                <br>
                <span id="totalCost">x.yz SEK</span>
            </div>
        </div>

        <div class="row" style="border-top: 1pt solid black; margin-top: 20px;">
            <button id="printButton">Print Full Receipt</button>
        </div>

    </div>

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/controller/exampleViewController.js"></script>

<script src="js/view/goBackTitleView.js"></script>
<script src="js/controller/goBackTitleViewController.js"></script>
<script src="js/view/dinnerOverview.js"></script>
<script src="js/controller/dinnerOverviewController.js"></script>

</body>
</html>
