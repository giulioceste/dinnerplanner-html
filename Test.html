<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner Planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/dinnerplanner.css">
    <link rel="stylesheet" href="stylesheets/MenuOptions.css">
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div id="header-pane" class="col-md-12 column">
            <div class="page-header">
                <h1>
                    HOMELETTE <small>From the best chefs in the world directly into your kitchen</small>
                </h1>
            </div>
        </div>
        <div id="summary-header-pane" class="col-md-12 column">
            <div id="dinner-summary" class="col-lg-10 col-md-10 col-sm-8 col-xs-6">
                <h4>My Dinner for <span id="numberOfGuests">???</span> people</h4>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">
                <button id="goBackButton" class="btn btn-default">
                    <span class="glyphicon glyphicon-circle-arrow-left"></span>
                    Go Back and Edit Dinner
                </button>
            </div>
        </div>
    </div>
    <div class="row clearfix">

        <!-- dinner overview -->
        <div id="dinnerOverview">

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <div id="starterDish" class="dish">
                    </div>
                </div>
                <div class="col-md-2">
                    <div id="mainDish" class="dish">
                    </div>
                </div>
                <div class="col-md-2">
                    <div id="dessertDish" class="dish">
                    </div>
                </div>
                <div class="col-md-3" style="border-left: 1px solid black;">
                    Total:
                    <br>
                    <span id="totalCost">x.yz SEK</span>
                </div>
            </div>

            <div id="buttonContainer" class="row">
                <button id="printButton" class="btn center-block">Print Full Receipt</button>
            </div>

        </div>

        <div id="intro-pane">

            <!--TODO : The introduction view goes here-->
            <h3>Intro View goes here</h3>
            <button class="btn btn-default btn-primary">Proceed</button>

        </div>

        <div id="preparation-pane">

            <!--TODO : The introduction view goes here-->
            <h3>Intro View goes here</h3>
            <button class="btn btn-default btn-primary">Proceed</button>

        </div>

        <div id="split-pane" class="col-md-12 column">

            <!-- The left side of the split pane -->
            <div id="left-pane" class="col-lg-2 col-md-3 col-sm-6 col-xs-12" >

                <!-- The Current Menu View will go here. -->
                <div id="current-menu-pane">

                </div>

            </div>

            <!-- The right side of the split pane -->
            <div id="right-pane" class="col-lg-10 col-md-9 col-sm-6 col-xs-0">

                <div id="dish-pane">

                    <!--TODO : The Dish view goes here-->
                    <h3>Dish View goes here</h3>

                </div>

                <!-- The Menu Options view in the right pane. -->
                <div id="menu-options-view">
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <h4>Select a Dish</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                            <!--Input -->
                            <div class="input-group">
                                <input id="filter" type="text" class="form-control">
                                <span class="input-group-btn">
                                    <button id="filter-button" class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-4 column">

                            <!-- Dropdown menu div-->
                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" id="dishes-type-dropdown" data-toggle="dropdown">
                                    All Dish Types
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dishes-type-dropdown">
                                    <li role="presentation"><a role="menuitem" data-value="all" tabindex="-1" href="#">All Dish Types</a></li>
                                    <li role="presentation" class="divider"></li>
                                    <li role="presentation"><a role="menuitem" data-value="starter" tabindex="-1" href="#">Starters</a></li>
                                    <li role="presentation"><a role="menuitem" data-value="main dish" tabindex="-1" href="#">Entrees</a></li>
                                    <li role="presentation"><a role="menuitem" data-value="dessert" tabindex="-1" href="#">Desserts</a></li>
                                </ul>
                            </div>

                        </div>
                        <div class="col-md-4 column">
                            <!--Space filler Possibly dont need this. -->
                        </div>
                    </div>
                    <div class="row clearfix">

                        <!-- This is where we will show the indidvual views of the dishes. -->
                        <div id="dish-portfolio" class="col-md-12 column">
                            <!--Javascript will dynamically add dishes.-->
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/dinnerOverview.js"></script>
<script src="js/view/DishPortfolioView.js"></script>
<script src="js/view/SummaryView.js"></script>
<script src="js/view/MenuOptionsView.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/controller/MenuOptionsController.js"></script>
<script src="js/controller/exampleViewController.js"></script>
<script src="js/controller/dinnerOverviewController.js"></script>
<script src="js/controller/DishPortfolioController.js"></script>
<script src="js/controller/SummaryController.js"></script>
<script src="js/app.js"></script>
</body>
</html>
